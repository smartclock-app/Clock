name: smartclock
description: "SmartClock"
publish_to: "none"
repository: "https://www.github.com/smartclock-app/Clock"
version: 1.0.0

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  path_provider: ^2.1.4
  alexaquery_dart: ^3.0.1
  provider: ^6.1.2
  intl: ^0.19.0
  googleapis: ^13.2.0
  googleapis_auth: ^1.6.0
  http: ^1.2.2
  dio: ^5.7.0
  json_schema: ^5.2.0
  sqflite: ^2.3.3+1
  path: ^1.9.0
  logger: ^2.4.0
  trakt_dart:
    path: ../trakt_dart
  connectivity_plus: ^6.1.0
  bonsoir: ^5.1.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.1

platforms:
  android:
  linux:
  ios:
  macos:
  windows:

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 600
    - family: WeatherIcons
      fonts:
        - asset: fonts/WeatherIcons.ttf
